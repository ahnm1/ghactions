# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - sdai-sbox-model-serving-app01

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://sdailabsboxeuwacr01.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_ec5b713f821e4dcd8fc7cf7606f44803 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_3e04b077c96544ca8cdea823fd893316 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: sdailabsboxeuwacr01.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_ec5b713f821e4dcd8fc7cf7606f44803 }}/ghactions:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'sdai-sbox-model-serving-app01'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_6a69091ea5b24f1682373704bad8cd32 }}
        images: 'sdailabsboxeuwacr01.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_ec5b713f821e4dcd8fc7cf7606f44803 }}/ghactions:${{ github.sha }}'